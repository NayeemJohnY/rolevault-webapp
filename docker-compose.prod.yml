version: '3.8'
services:
  mongo:
    image: mongo:6.0
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    ports:
      - 27017:27017

  app:
    image: node:18
    restart: unless-stopped
    depends_on:
      - mongo
    working_dir: /workspace
    environment:
      PORT: 5000
      MONGODB_URI: mongodb://mongo:27017/prod-role-vault-db
    ports:
      - 5000:5000
    volumes:
      - ./:/workspace:cached
      - ./backend/uploads:/workspace/backend/uploads
    command: /bin/bash -c "chmod +x /workspace/start-app.sh && /workspace/start-app.sh --seed && tail -f /dev/null"

volumes:
  mongo-data:
