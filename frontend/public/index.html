<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Role based vault with user management, API keys, and file operations" />
    <title>RoleVault</title>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script>
        // Expose a simple global for UI-only role checks. This reads a 'user_role' value
        // from localStorage if the app stored it at login. This is only used to hide
        // the API key option in the Request form for viewers.
        try {
            window.__APP_USER_ROLE__ = localStorage.getItem('user_role') || null;
        } catch (e) {
            window.__APP_USER_ROLE__ = null;
        }
    </script>
    <div id="root"></div>
</body>

</html>
