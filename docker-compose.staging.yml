version: '3.8'
services:
  mongo:
    image: mongo:6.0
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    ports:
      - 27018:27018

  app:
    image: node:22
    restart: unless-stopped
    depends_on:
      - mongo
    working_dir: /workspace
    environment:
      PORT: 5001
      MONGODB_URI: mongodb://mongo:27018/staging-role-vault-db
    ports:
      - 5001:5001
    volumes:
      - ./:/workspace:cached
      - ./backend/uploads:/workspace/backend/uploads
    command: /bin/bash -c "chmod +x /workspace/start-app.sh && /workspace/start-app.sh --seed && touch /workspace/seeded"
    healthcheck:
      test: ["CMD", "test", "-f", "/workspace/seeded"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 30s
      
volumes:
  mongo-data:
