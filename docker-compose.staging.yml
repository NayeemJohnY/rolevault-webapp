services:
  mongo:
    image: mongo:6.0
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    ports:
      - 27017:27017

  app:
    image: node:22
    restart: unless-stopped
    depends_on:
      - mongo
    working_dir: /workspace
    environment:
      PORT: 5001
      MONGODB_URI: mongodb://mongo:27017/staging-role-vault-db
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRE: 7d
      MAX_FILE_SIZE: 10485760
    ports:
      - 5001:5001
    volumes:
      - ./:/workspace:cached
      - ./backend/uploads:/workspace/backend/uploads
    command: /bin/bash -c "chmod +x /workspace/start-app.sh && /workspace/start-app.sh --seed"
      
volumes:
  mongo-data:
